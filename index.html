<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeQuiz Challenge 4</title>
</head>

<body>
    <div class="welcome"> 
        <h1>Welcome!</h1>
        <p>Press Start to begin the Quiz!</p>
        <button id="start">Start</button>
    </div>
    <div id="timer">Time Remaining: 60 seconds</div>
    <div class="quiz-container" id="quiz" hidden="true">
        <form id="quiz-header">
            <h2 id="question">Code Quiz</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </form>
        <button id="submit">Submit</button>
        <form id="score-form">
            <label id = "score-form">
                <label for="initals">Enter your initials:</label>
                <input type="text" id="initials" name="initials" required>
                <button type="submit">Submit</button>
            </label>
        </form>
    </div>
    <script src ="script.js"></script>
</body>
